<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <header>
    <h2 class="title">Simple Calculator</h2>
    <h3>by <span class="me">Adrian Esguerra</span></h3>
  </header>
  <div class="calculator">
    <div class="text-area">
      <div class="previous-operand" id="previous-operand"></div>
      <div class="current-operand" id="current-operand">0</div>
    </div>
    <div class="button-container">
      <button class="button" data-action="clear">AC</button>
      <button class="button" data-action="del">C</button>
      <button class="button" data-action="toggle-sign">+/-</button>
      <button class="button operator" data-action="divide">รท</button>

      <button class="button number" data-number="7">7</button>
      <button class="button number" data-number="8">8</button>
      <button class="button number" data-number="9">9</button>
      <button class="button operator" data-action="multiply">x</button>

      <button class="button number" data-number="4">4</button>
      <button class="button number" data-number="5">5</button>
      <button class="button number" data-number="6">6</button>
      <button class="button operator" data-action="subtract">-</button>

      <button class="button number" data-number="1">1</button>
      <button class="button number" data-number="2">2</button>
      <button class="button number" data-number="3">3</button>
      <button class="button operator" data-action="add">+</button>

      <button class="button number" data-number="0">0</button>
      <button class="button number" data-number="00">00</button> 
      <button class="button number" data-number=".">.</button>
      <button class="button equal" data-action="equals">=</button>
    </div>
  </div>
  <script>
    const previousOperandText = document.getElementById("previous-operand");
    const currentOperandText = document.getElementById("current-operand");

    let currentOperand = "";
    let previousOperand = "";
    let operator = "";

    function updateDisplay() {
      currentOperandText.textContent = currentOperand || "_";
      previousOperandText.textContent = previousOperand;
    }
    function resetDisplay(){
      currentOperandText.textContent = currentOperand || "0";
      previousOperandText.textContent = previousOperand || "";
    }
    function clearAll() {
      currentOperand = "";
      previousOperand = "";
      operator = "";
      resetDisplay();
    }

    function deleteLastDigit() {
      currentOperand = currentOperand.substring(0, currentOperand.length - 1);
      updateDisplay();
    }

    function appendNumber(number) {
      if (number === "." && currentOperand.includes(".")) return;
      currentOperand += number;
      updateDisplay();
    }

    function chooseOperation(selectedOperator) {
      if (currentOperand === "") return;
      if (previousOperand !== "") calculate();
      operator = selectedOperator;
      previousOperand = currentOperand + ` ${operator}`;
      currentOperand = "";
      updateDisplay();
    }

    function calculate() {
      const prev = parseFloat(previousOperand);
      const curr = parseFloat(currentOperand);
      if (isNaN(prev) || isNaN(curr)) return;

      switch (operator) {
        case "+":
          currentOperand = (prev + curr).toString();
          break;
        case "-":
          currentOperand = (prev - curr).toString();
          break;
        case "x":
          currentOperand = (prev * curr).toString();
          break;
        case "รท":
          if (curr === 0) { 
            currentOperand = "Math error";
          } else {
              currentOperand = (prev / curr).toString();
          }
          break;
        default:
          return;
      }
      operator = "";
      previousOperand = "";
      updateDisplay();
    }

    function toggleSign() {
      if (currentOperand === "") return;
      currentOperand = (parseFloat(currentOperand) * -1).toString();
      updateDisplay();
    }

    document.querySelector(".button-container").addEventListener("click", (event) => {
      const target = event.target;
      if (target.matches("[data-number]")) {
        appendNumber(target.dataset.number);
      } else if (target.matches("[data-action='clear']")) {
        clearAll();
      } else if (target.matches("[data-action='del']")) {
        deleteLastDigit();
      } else if (target.matches("[data-action='toggle-sign']")) {
        toggleSign();
      } else if (target.matches("[data-action='equals']")) {
        calculate();
      } else if (target.matches(".operator")) {
        chooseOperation(target.textContent.trim());
      }
    });

    updateDisplay();

  </script>
</body>
</html>
